<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="main">
        <form id="weather-form" action="">
            <input id="city-input" type="text" placeholder="Enter city name" required>
            <div id="temp-unit-radio-group">
                <input type="radio" name="temp-unit" id="celsius" value="metric" checked>
                <label for="celsius">Celsius</label>
                <input type="radio" name="temp-unit" id="fahrenheit" value="us">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
            <button type="submit">Get Forecast</button>
        </form>
        <div id="forecast">
            <h2 id="forecast-heading"></h2>
            <img src="./assets/Weather-Icons/clear-day.svg" alt="clear-day" id="weather-icon">
            <p id="temperature-text"></p>
            <p id="condition-text"></p>
        </div>
    </div>
    
</body>
</html>
